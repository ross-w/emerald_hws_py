name: "Publish to PyPI"

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      test_pypi:
        description: "Publish to Test PyPI instead of PyPI"
        required: false
        default: false
        type: boolean

jobs:
  # Security validation (defense in depth - primary security is OIDC)
  security-check:
    name: "Security Validation"
    runs-on: ubuntu-latest
    outputs:
      is-authorized: ${{ steps.check.outputs.authorized }}
    steps:
      - name: "Validate repository and context"
        id: check
        run: |
          echo "üîí Security validation:"
          echo "Repository: ${{ github.repository }}"
          echo "Actor: ${{ github.actor }}"
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo ""

          # Check repository (defense in depth - OIDC is primary security)
          if [[ "${{ github.repository }}" == "ross-w/emerald_hws_py" ]]; then
            echo "‚úÖ Repository validation passed"
            echo "authorized=true" >> $GITHUB_OUTPUT
          else
            echo "‚ùå Repository validation failed"
            echo "Expected: ross-w/emerald_hws_py"
            echo "Actual: ${{ github.repository }}"
            echo "authorized=false" >> $GITHUB_OUTPUT
            echo ""
            echo "‚ÑπÔ∏è  Note: Even if this check was bypassed, PyPI trusted publishing"
            echo "   would reject the upload due to OIDC repository mismatch."
          fi

  # Comprehensive testing
  test:
    name: "Test Suite"
    needs: security-check
    if: needs.security-check.outputs.is-authorized == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - name: "Checkout repository"
        uses: "actions/checkout@v4"
        with:
          # Fetch full history for setuptools-scm version detection
          fetch-depth: 0

      - name: "Set up Python ${{ matrix.python-version }}"
        uses: "actions/setup-python@v5"
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: "Install package with dev dependencies"
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: "Run linting"
        run: python -m ruff check .

      - name: "Test package import"
        run: python -c "import emerald_hws; print('‚úÖ emerald_hws imported successfully')"

      - name: "Verify dynamic versioning"
        run: |
          python -c "
          import emerald_hws
          from importlib.metadata import version
          pkg_version = version('emerald_hws')
          print(f'üì¶ Detected version: {pkg_version}')

          # Ensure version was properly detected from git tags
          if pkg_version == '0.0.0' or 'dev' in pkg_version:
              print('‚ö†Ô∏è  Warning: Development version detected')
              print('   This is normal for non-release builds')
          else:
              print('‚úÖ Release version detected')
          "

  # Build package
  build:
    name: "Build Package"
    needs: [security-check, test]
    if: needs.security-check.outputs.is-authorized == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout repository"
        uses: "actions/checkout@v4"
        with:
          fetch-depth: 0

      - name: "Set up Python"
        uses: "actions/setup-python@v5"
        with:
          python-version: "3.11"
          cache: "pip"

      - name: "Install build tools"
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine

      - name: "Build distribution packages"
        run: python -m build

      - name: "Validate package"
        run: |
          echo "üì¶ Built packages:"
          ls -la dist/
          echo ""
          echo "üîç Package validation:"
          python -m twine check dist/*
          echo ""
          echo "üìã Package metadata:"
          python -m pip install pkginfo
          python -c "
          import pkginfo
          import glob

          for wheel in glob.glob('dist/*.whl'):
              info = pkginfo.get_metadata(wheel)
              print(f'Name: {info.name}')
              print(f'Version: {info.version}')
              print(f'Author: {info.author}')
              break
          "

      - name: "Upload build artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: dist-packages
          path: dist/
          retention-days: 7

  # Publish using PyPI Trusted Publishing (OIDC)
  publish:
    name: "Publish to PyPI"
    needs: [security-check, test, build]
    if: needs.security-check.outputs.is-authorized == 'true'
    runs-on: ubuntu-latest

    # CRITICAL SECURITY: This environment provides additional protection
    # beyond OIDC trusted publishing. Forks cannot access this environment.
    environment:
      name: pypi
      url: https://pypi.org/p/emerald-hws

    # CRITICAL SECURITY: These permissions enable OIDC trusted publishing
    # The id-token is cryptographically tied to this specific repository
    permissions:
      id-token: write # Required for PyPI trusted publishing
      contents: read # Required to download artifacts

    steps:
      - name: "Download build artifacts"
        uses: actions/download-artifact@v4
        with:
          name: dist-packages
          path: dist/

      - name: "Final security and package validation"
        run: |
          echo "üîí Final security context:"
          echo "Repository: ${{ github.repository }}"
          echo "Environment: pypi"
          echo "OIDC Token: Will be generated for this specific repository"
          echo ""
          echo "üì¶ Final package validation:"
          ls -la dist/
          python -m pip install twine
          python -m twine check dist/*

      - name: "Publish to Test PyPI"
        if: github.event.inputs.test_pypi == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          print-hash: true

      - name: "Publish to PyPI"
        if: github.event.inputs.test_pypi != 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true

      - name: "Publication summary"
        run: |
          if [[ "${{ github.event.inputs.test_pypi }}" == "true" ]]; then
            echo "‚úÖ Package successfully published to Test PyPI"
            echo "üîó View at: https://test.pypi.org/project/emerald-hws/"
          else
            echo "‚úÖ Package successfully published to PyPI"
            echo "üîó View at: https://pypi.org/project/emerald-hws/"
          fi
          echo "üì¶ Published from release: ${{ github.ref_name }}"
          echo "üîí Security: Verified via PyPI trusted publishing (OIDC)"
